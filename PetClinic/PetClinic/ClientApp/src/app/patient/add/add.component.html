<div class="row">
  <div class="col-lg-6">
    <form [formGroup]="service.newPatientForm" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Patient Name</label>
        <div class="col-lg-9">
          <input class="form-control" formControlName="Name" />
          <label class="text-danger" *ngIf="service.newPatientForm.get('Name').touched && service.newPatientForm.get('Name').errors?.required">This field is mandatory.</label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!service.newPatientForm.valid"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </form>
  </div>

</div>

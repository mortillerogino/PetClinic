<div class="row">
  <div class="col-lg-6">
    <form [formGroup]="service.updatePatientForm" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Patient ID</label>
        <div class="col-lg-9">
          <label class="form-control-label col-form-label">{{this.service.currentPatient.id}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Patient Name</label>
        <div class="col-lg-9">
          <input class="form-control" formControlName="Name" value="{{this.service.currentPatient.name}}" />
          <label class="text-danger" *ngIf="service.updatePatientForm.get('Name').touched && service.updatePatientForm.get('Name').errors?.required">This field is mandatory.</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Date Added</label>
        <div class="col-lg-9">
          <label class="form-control-label col-form-label">{{this.service.currentPatient.dateAdded | date: 'MMM dd, yyyy'}}</label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!service.updatePatientForm.valid"><i class="fas fa-save"></i></button>
        </div>
        
      </div>
    </form>
  </div>
</div>

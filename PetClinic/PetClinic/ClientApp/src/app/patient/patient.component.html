<h3 class="header-label">Patients</h3>
<button type="button" class="btn btn-primary btn-lg btn-block mt-0 mb-2" [routerLink]='["/patient/add"]'><i class="fas fa-user-plus"></i></button>
<div class="table-container-two">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Patient</th>
        <th scope="col">Date Added</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of this.patients" class="clickable" (click)="onDetailsClick($event, p.id)">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.dateAdded | date: 'MMM dd, yyyy'}}</td>
        <td><button class="btn btn-link red-text" (click)="onDelete(p.id, p.name)"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>

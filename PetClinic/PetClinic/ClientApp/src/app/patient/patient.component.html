<h3 class="header-label">Patients</h3>
<button type="button" class="btn btn-link btn-lg" [routerLink]='["/patient/add"]'><i class="fas fa-user-plus"></i></button>
<div class="table-container-two">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Patient</th>
        <th scope="col">Date Added</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of this.patients" class="clickable" (click)="onDetailsClick($event, p.id)">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.dateAdded | date: 'MMM dd, yyyy'}}</td>
      </tr>
      <!--<tr>
        <td>Test</td>
        <td>TestName</td>
        <td>Testdate</td>
      </tr>-->
    </tbody>
  </table>
</div>

<h3 class="header-label">Patients</h3>
<button type="button" class="btn btn-primary mt-0 mb-2 float-left" [routerLink]='["/patient/add"]'><i class="fas fa-user-plus"></i> ADD PATIENT</button>
<form class="form-inline float-right" (submit)="onSearch(searchString)">
  <input type="text" class="form-control mr-sm-2" id="inlineFormInputName2" placeholder="Patient Name" [(ngModel)]="searchString" name="search" />
  <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
</form>
<div class="table-container-two">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col" (click)="onSortName()" class="clickable">Patient</th>
        <th scope="col" (click)="onSortDate()" class="clickable">Date Added</th>
        <th scope="col" class="button-column"></th>
        <th scope="col" class="button-column"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of this.patients" class="clickable" (click)="onDetailsClick($event, p.id)">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.dateAdded | date: 'MMM dd, yyyy'}}</td>
        <td><button type="button" class="btn btn-success btn-block" [routerLink]='["/patient/add"]' disabled><i class="fas fa-notes-medical"></i> DIAGNOSE</button></td>
        <td><button class="btn btn-danger btn-block" (click)="onDelete(p.id, p.name)"><i class="fas fa-trash-alt"></i> DELETE</button></td>
      </tr>
    </tbody>
  </table>
</div>

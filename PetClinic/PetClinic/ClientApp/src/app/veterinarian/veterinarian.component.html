<h3 class="header-label">Veterinarians</h3>
<div class="table-container-two">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Veterinarian</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of this.veterinarians">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
